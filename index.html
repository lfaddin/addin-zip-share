<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Invia Zip</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <!-- Includi la libreria JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Collega il file CSS esterno -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Invia file ZIP al cliente</h1>

    <form id="zipShareForm">
        <div class="form-group">
            <label for="emailDestinatario">Email destinatario</label>
            <input type="email" id="emailDestinatario" placeholder="nome@esempio.com" required>
        </div>

        <div class="form-group">
            <label for="fileZip">Seleziona file ZIP</label>
            <div class="file-input-wrapper">
                <span class="file-button">Scegli file</span>
                <span class="file-name" id="selectedFileName">Nessun file selezionato</span>
                <input type="file" id="fileZip" accept=".zip" required>
            </div>
        </div>

        <button type="submit" id="submitButton">Invia</button>
    </form>

    <!-- Collega il file JavaScript esterno -->
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
