<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invio ZIP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Invia file ZIP al flusso</h2>
    <form id="zipForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email destinatario</label>
        <input type="email" class="form-control" id="email" placeholder="nome@esempio.com" required>
      </div>
      <div class="mb-3">
        <label for="zipFile" class="form-label">Seleziona file ZIP</label>
        <input type="file" class="form-control" id="zipFile" accept=".zip" required>
      </div>
      <button type="submit" class="btn btn-primary">Invia</button>
    </form>
    <div class="mt-3" id="message"></div>
  </div>

  <script>
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    document.getElementById("zipForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const file = document.getElementById("zipFile").files[0];
      const message = document.getElementById("message");

      if (!isValidEmail(email)) {
        message.innerHTML = '<div class="alert alert-danger">Email non valida.</div>';
        return;
      }

      if (!file || file.type !== "application/zip") {
        message.innerHTML = '<div class="alert alert-danger">Seleziona un file ZIP valido.</div>';
        return;
      }

      // Simulazione invio al flusso
      message.innerHTML = '<div class="alert alert-success">File inviato con successo a Power Automate (simulazione).</div>';
      // Integrazione futura con Power Automate webhook o Graph API
    });
  </script>
</body>
</html>
