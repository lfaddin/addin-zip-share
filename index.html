<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Invia Zip</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="text"],
        input[type="file"] {
            width: calc(100% - 22px ); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        input[type="file"] {
            padding: 0; /* File input styling is tricky, often better to wrap and style the button */
        }
        .file-input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            position: relative; /* AGGIUNGI QUESTA LINEA */
        }
        .file-input-wrapper input[type="file"] {
            flex-grow: 1;
            border: none;
            padding: 10px;
            opacity: 0; /* Hide the default file input */
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0; /* AGGIUNGI QUESTA LINEA */
            left: 0; /* AGGIUNGI QUESTA LINEA */
        }
        .file-input-wrapper .file-button {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: -1px; /* Overlap border */
            z-index: 1;
        }
        .file-input-wrapper .file-name {
            flex-grow: 1;
            padding: 10px;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        button {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Invia file ZIP al flusso</h1>

    <form id="zipShareForm">
        <div class="form-group">
            <label for="emailDestinatario">Email destinatario</label>
            <input type="email" id="emailDestinatario" placeholder="nome@esempio.com" required>
        </div>

        <div class="form-group">
            <label for="fileZip">Seleziona file ZIP</label>
            <div class="file-input-wrapper">
                <span class="file-button">Scegli file</span>
                <span class="file-name" id="selectedFileName">Nessun file selezionato</span>
                <input type="file" id="fileZip" accept=".zip" required>
            </div>
        </div>

        <button type="submit">Invia</button>
    </form>

    <script>
        // Inizializzazione di Office.js
        Office.onReady(function(info) {
            if (info.host === Office.HostType.Outlook) {
                console.log("Add-in di Outlook pronto!");
                // Qui puoi aggiungere logica specifica per quando l'add-in è pronto
            }
        });

        // Gestione della selezione del file per aggiornare il nome visualizzato
        document.getElementById('fileZip').addEventListener('change', function() {
            const fileNameSpan = document.getElementById('selectedFileName');
            if (this.files.length > 0) {
                fileNameSpan.textContent = this.files[0].name;
            } else {
                fileNameSpan.textContent = 'Nessun file selezionato';
            }
        });

        // Gestione dell'invio del form
        document.getElementById('zipShareForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impedisce il ricaricamento della pagina

            const email = document.getElementById('emailDestinatario').value;
            const file = document.getElementById('fileZip').files[0];

            if (email && file) {
                console.log('Email:', email);
                console.log('File ZIP:', file.name, file.type, file.size, 'bytes');

                // *** NUOVA LOGICA: Imposta l'email del destinatario nel messaggio di Outlook ***
                if (Office.context.mailbox.item) {
                    const recipients = [{
                        displayName: email, // Puoi usare l'email come display name o cercare il nome utente
                        emailAddress: email
                    }];

                    Office.context.mailbox.item.to.setAsync(recipients, function(asyncResult) {
                        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
                            console.log("Email destinatario impostata con successo in Outlook.");
                            // Continua con la logica successiva (caricamento file, ecc.)
                            // Per ora, mostriamo l'alert di successo
                            alert('Form inviato! Email impostata in Outlook. (Logica di invio file da implementare)');
                        } else {
                            console.error("Errore nell'impostazione dell'email destinatario:", asyncResult.error.message);
                            alert("Errore nell'impostazione dell'email destinatario: " + asyncResult.error.message);
                        }
                    });
                } else {
                    console.warn("Office.context.mailbox.item non disponibile. Non è possibile impostare il destinatario.");
                    alert('Form inviato! (Logica di invio file da implementare)');
                }
                // *** FINE NUOVA LOGICA ***

            } else {
                alert('Per favore, compila tutti i campi.');
            }
        });
    </script>
</body>
</html>
